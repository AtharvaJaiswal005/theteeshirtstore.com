<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education with A Profit - The Tee Shirt Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #212121;
    }

    :root {
        --chat--color--primary: #d6006e;
        --chat--color--secondary: #009add;
        --chat--window--width: 100%;
        --chat--window--height: 100%;
    }

    /* Main Layout */
    .chat-layout {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
        border-radius: 0 !important;
        display: flex !important;
        flex-direction: column !important;
        background: #212121 !important;
    }

    /* Header */
    .chat-layout .chat-header {
        background: #212121 !important;
        padding: 16px 32px !important;
        border-bottom: 1px solid #333 !important;
        flex-shrink: 0 !important;
        display: flex !important;
        align-items: center !important;
        gap: 12px !important;
    }

    .chat-layout .chat-header h1 {
        margin: 0 !important;
        line-height: 1.3 !important;
        font-family: 'Inter', sans-serif !important;
        font-weight: 600 !important;
        font-size: 1.1rem !important;
        color: #ffffff !important;
    }

    .chat-layout .chat-header p {
        margin: 0 !important;
        font-size: 0.8rem !important;
        color: #888 !important;
        font-weight: 400 !important;
    }

    /* Hide toggle button */
    .chat-window-toggle {
        display: none !important;
    }

    /* Chat Body */
    .chat-body {
        flex: 1 !important;
        display: flex !important;
        flex-direction: column !important;
        background: #212121 !important;
        overflow: hidden !important;
    }

    /* Messages Container */
    .chat-messages-list {
        flex: 1 !important;
        padding: 24px 16px !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        overflow-y: auto !important;
        gap: 32px !important;
    }

    /* Message Wrapper */
    .chat-message {
        width: 100% !important;
        max-width: 720px !important;
        margin: 0 auto !important;
        padding: 0 !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        background: transparent !important;
        border: none !important;
    }

    /* Bot Message */
    .chat-message-bot {
        background: transparent !important;
        border: none !important;
    }

    .chat-message-bot .chat-message-content {
        background: transparent !important;
        color: #ececec !important;
        padding: 0 !important;
        border-radius: 0 !important;
        border: none !important;
        font-size: 16px !important;
        line-height: 1.75 !important;
        box-shadow: none !important;
    }

    /* User Message */
    .chat-message-user {
        background: transparent !important;
    }

    .chat-message-user .chat-message-content {
        background: #2f2f2f !important;
        color: #ffffff !important;
        padding: 12px 18px !important;
        border-radius: 20px !important;
        font-size: 16px !important;
        line-height: 1.5 !important;
        margin-left: auto !important;
        max-width: fit-content !important;
        width: fit-content !important;
        box-shadow: none !important;
    }

    /* Input Area */
    .chat-input {
        padding: 16px 16px 24px !important;
        background: #212121 !important;
        border-top: none !important;
        flex-shrink: 0 !important;
        display: flex !important;
        justify-content: center !important;
    }

    .chat-input form {
        width: 100% !important;
        max-width: 720px !important;
        display: flex !important;
        gap: 0 !important;
        align-items: flex-end !important;
        background: #2f2f2f !important;
        border-radius: 26px !important;
        padding: 4px 4px 4px 20px !important;
    }

    .chat-input textarea {
        flex: 1 !important;
        font-size: 16px !important;
        font-family: 'Inter', sans-serif !important;
        border-radius: 0 !important;
        padding: 12px 0 !important;
        border: none !important;
        background: transparent !important;
        resize: none !important;
        min-height: 24px !important;
        max-height: 200px !important;
        color: #ffffff !important;
        outline: none !important;
        box-shadow: none !important;
    }

    .chat-input textarea::placeholder {
        color: #888 !important;
    }

    .chat-input textarea:focus {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
    }

    /* Send Button */
    .chat-input button[type="submit"] {
        background: #d6006e !important;
        border: none !important;
        border-radius: 50% !important;
        width: 40px !important;
        height: 40px !important;
        min-width: 40px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        cursor: pointer !important;
        transition: background 0.2s !important;
    }

    .chat-input button[type="submit"]:hover {
        background: #b3005c !important;
    }

    .chat-input button[type="submit"] svg {
        width: 18px !important;
        height: 18px !important;
        color: #ffffff !important;
    }

    /* Hide extra buttons */
    .chat-layout button[aria-label],
    .chat-actions,
    .chat-message-actions {
        display: none !important;
    }

    /* Scrollbar */
    .chat-messages-list::-webkit-scrollbar {
        width: 8px;
    }

    .chat-messages-list::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-messages-list::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
    }

    .chat-messages-list::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* Responsive */
    @media (max-width: 640px) {
        .chat-messages-list {
            padding: 16px 12px !important;
        }

        .chat-input {
            padding: 12px !important;
        }

        .chat-message-bot .chat-message-content {
            font-size: 15px !important;
        }

        .chat-message-user .chat-message-content {
            font-size: 15px !important;
            padding: 10px 16px !important;
        }

        .chat-layout .chat-header {
            padding: 12px 16px !important;
        }

        .chat-layout .chat-header h1 {
            font-size: 1rem !important;
        }
    }

    /* Loading indicator */
    .chat-message-loading {
        background: transparent !important;
    }

    .chat-message-loading .chat-message-content {
        background: transparent !important;
        border: none !important;
        padding: 0 !important;
        color: #888 !important;
    }
</style>
