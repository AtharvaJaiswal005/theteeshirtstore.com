    * {

    html, body {

    :root {

    .chat-layout {

        display: flex !important;
        flex-direction: column !important;
    }

        gap: 0px !important;
        padding: 16px 24px !important;
        border-bottom: none !important;
        flex-shrink: 0 !important;
    }

        margin-bottom: 2px !important;

        letter-spacing: -0.5px;

    }

    .chat-layout .chat-header p {
        margin-top: 0px !important;

        font-size: 0.85rem !important;
    }

    .chat-window-toggle {

    }

    .chat-body {
        flex: 1 !important;
        display: flex !important;
        flex-direction: column !important;
        background: #f8f9fa !important;
    }

    .chat-messages-list {

        padding-bottom: 16px !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: flex-start !important;
        align-items: flex-start !important;
        overflow-y: auto !important;
    }

    .chat-message {
        max-width: 85% !important;
        margin-bottom: 12px !important;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08) !important;
        border-radius: 12px !important;
    }

    .chat-message-bot {
        background: #ffffff !important;
        border: 1px solid #e9ecef !important;
    }

    .chat-message-user {
        align-self: flex-end !important;
        background: #009add !important;
        color: #ffffff !important;
    }

    .chat-input {
        padding: 16px 24px !important;
        background: #ffffff !important;
        border-top: 1px solid #e9ecef !important;
        flex-shrink: 0 !important;
    }

    .chat-input textarea {
        font-size: 16px !important;
        border-radius: 24px !important;
        padding: 12px 20px !important;
        border: 1px solid #e0e0e0 !important;
        background: #f8f9fa !important;
    }

    .chat-input textarea:focus {
        border-color: #d6006e !important;
        outline: none !important;
        background: #ffffff !important;
    }

    .chat-input button {
        background: #d6006e !important;
        border-radius: 50% !important;
        width: 44px !important;
        height: 44px !important;
    }

    .chat-input button:hover {
        background: #b3005c !important;
    }

    /* Hide extra buttons */
    .chat-layout button[aria-label],
    .chat-actions {
        display: none !important;
    }

    /* Keep only the send button visible */
    .chat-input button[type="submit"] {
        display: flex !important;
    }

    /* Scrollbar styling */
    .chat-messages-list::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages-list::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-messages-list::-webkit-scrollbar-thumb {
        background: #d0d0d0;
        border-radius: 3px;
    }

    .chat-messages-list::-webkit-scrollbar-thumb:hover {
        background: #b0b0b0;
    }
