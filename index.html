<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Education with A Profit - The Tee Shirt Store</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #ffffff;
        -webkit-font-smoothing: antialiased;
    }

    :root {
        --chat--color--primary: #d6006e;
        --chat--color--secondary: #009add;
        --chat--window--width: 100%;
        --chat--window--height: 100%;
    }

    /* Hide n8n default elements */
    .chat-window-toggle,
    .chat-layout button[aria-label],
    .chat-actions,
    .chat-message-actions,
    .chat-header {
        display: none !important;
    }

    /* Main Layout */
    .chat-layout {
        position: fixed !important;
        inset: 0 !important;
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
        border-radius: 0 !important;
        display: flex !important;
        flex-direction: column !important;
        background: #ffffff !important;
        border: none !important;
        box-shadow: none !important;
    }

    /* Chat Body */
    .chat-body {
        flex: 1 !important;
        display: flex !important;
        flex-direction: column !important;
        background: #ffffff !important;
        overflow: hidden !important;
        min-height: 0 !important;
    }

    /* Messages Container */
    .chat-messages-list {
        flex: 1 !important;
        padding: 20px !important;
        overflow-y: auto !important;
        display: flex !important;
        flex-direction: column !important;
        gap: 16px !important;
        background: #ffffff !important;
    }

    /* All Messages */
    .chat-message {
        max-width: 85% !important;
        padding: 0 !important;
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        margin: 0 !important;
    }

    /* Bot Message */
    .chat-message-bot {
        align-self: flex-start !important;
    }

    .chat-message-bot .chat-message-content {
        background: #f0f0f0 !important;
        color: #1a1a1a !important;
        padding: 14px 18px !important;
        border-radius: 18px !important;
        border-top-left-radius: 4px !important;
        font-size: 15px !important;
        line-height: 1.5 !important;
        border: none !important;
        box-shadow: none !important;
    }

    /* User Message */
    .chat-message-user {
        align-self: flex-end !important;
    }

    .chat-message-user .chat-message-content {
        background: #d6006e !important;
        color: #ffffff !important;
        padding: 14px 18px !important;
        border-radius: 18px !important;
        border-top-right-radius: 4px !important;
        font-size: 15px !important;
        line-height: 1.5 !important;
        border: none !important;
        box-shadow: none !important;
    }

    /* Input Area */
    .chat-input {
        padding: 12px 16px 24px !important;
        background: #ffffff !important;
        border-top: 1px solid #e5e5e5 !important;
        flex-shrink: 0 !important;
    }

    .chat-input form {
        display: flex !important;
        align-items: center !important;
        gap: 10px !important;
        background: #f5f5f5 !important;
        border-radius: 24px !important;
        padding: 6px 6px 6px 18px !important;
        border: 1px solid #e0e0e0 !important;
        transition: border-color 0.2s !important;
    }

    .chat-input form:focus-within {
        border-color: #d6006e !important;
    }

    .chat-input textarea {
        flex: 1 !important;
        font-size: 15px !important;
        font-family: inherit !important;
        padding: 8px 0 !important;
        border: none !important;
        background: transparent !important;
        resize: none !important;
        min-height: 20px !important;
        max-height: 120px !important;
        color: #1a1a1a !important;
        outline: none !important;
        line-height: 1.4 !important;
    }

    .chat-input textarea::placeholder {
        color: #888 !important;
    }

    /* Send Button */
    .chat-input button[type="submit"] {
        background: #d6006e !important;
        border: none !important;
        border-radius: 50% !important;
        width: 36px !important;
        height: 36px !important;
        min-width: 36px !important;
        min-height: 36px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        cursor: pointer !important;
        transition: background 0.2s, transform 0.1s !important;
        flex-shrink: 0 !important;
    }

    .chat-input button[type="submit"]:hover {
        background: #b3005c !important;
    }

    .chat-input button[type="submit"]:active {
        transform: scale(0.95) !important;
    }

    .chat-input button[type="submit"] svg {
        width: 16px !important;
        height: 16px !important;
        color: #ffffff !important;
        fill: #ffffff !important;
    }

    /* Scrollbar */
    .chat-messages-list::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages-list::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-messages-list::-webkit-scrollbar-thumb {
        background: #d0d0d0;
        border-radius: 3px;
    }

    /* Loading */
    .chat-message-loading .chat-message-content {
        background: #f0f0f0 !important;
        padding: 14px 18px !important;
        border-radius: 18px !important;
        border-top-left-radius: 4px !important;
    }

    /* Mobile */
    @media (max-width: 600px) {
        .chat-messages-list {
            padding: 16px !important;
            gap: 12px !important;
        }

        .chat-message {
            max-width: 90% !important;
        }

        .chat-message-bot .chat-message-content,
        .chat-message-user .chat-message-content {
            padding: 12px 16px !important;
            font-size: 14px !important;
        }

        .chat-input {
            padding: 10px 12px 20px !important;
        }

        .chat-input form {
            padding: 4px 4px 4px 14px !important;
        }

        .chat-input textarea {
            font-size: 14px !important;
        }

        .chat-input button[type="submit"] {
            width: 32px !important;
            height: 32px !important;
            min-width: 32px !important;
            min-height: 32px !important;
        }

        .chat-input button[type="submit"] svg {
            width: 14px !important;
            height: 14px !important;
        }
    }

    /* Safe area for iPhone notch */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
        .chat-input {
            padding-bottom: calc(24px + env(safe-area-inset-bottom)) !important;
        }
    }
</style>
